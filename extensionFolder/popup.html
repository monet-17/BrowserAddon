<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Support</title> 
		<script src="p5.js"></script>   
		<script type="text/javascript" src="popup.js"></script>
		<script type="text/javascript" src="style.js"></script>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<h1>Accessibility</h1>
		<div class="input-container">
			<label for="size">Fontsize</label>
			<input type="number" name="size" id="size" value="16" style="width: 8ch;" min="8" max="128">
		</div>
        <div class="general-container">
			<label for="highcontrast">High contrast</label>
			<input type="checkbox" name="styleManipulation" id="highcontrast" class="check">
		</div>
        <div class="general-container">
			<label for="monochromacy">Monochromacy</label>
        	<input type="checkbox" name="styleManipulation" id="monochromacy" class="check">
		</div>
		<div class="general-container">
			<label for="assistant">Read Assistant</label>
        	<input type="checkbox" name="styleManipulation" id="assistant" class="check">
		</div>
		<br>
		<div class="general-container">
			<button type="submit" id="submit">State changes</button>
		</div>
	</body>
</html>
